# Introduction

### Neural Rendering의 발전

- **Neural Radiance Fields (NeRF)**
  - 신경망을 통한 implicit modeling으로 인상적인 결과 제공하지만 렌더링 속도가 느림

- **3D Gaussian Splatting (3DGS)**
  - NeRF 대비 빠른 속도와 효율성
  - 고품질 이미지를 짧은 시간에 렌더링 가능
  - 하지만 몇 가지 한계 존재
      - 수작업으로 설계된 cloning/splitting 휴리스틱에 의존
      - Gaussian들을 clone, split, prune하는 복잡한 규칙
      - 정기적으로 opacity를 리셋하여 floater 제거 필요
      - 좋은 초기 point cloud에 크게 의존
      - Gaussian 개수를 미리 추정하기 어려움
      - 메모리/계산 예산 제어가 어려움

# Introduction

- 따라서, 이러한 문제를 해결해 보고자, 3D Gaussian을 MCMC(Markov Chain Monte Carlo) 샘플로 재해석
- 이렇게 하면, 기존의 Heuristic한 adaptive density control 방법을 MCMC의 state transition으로 대체 가능


- Markov Chain?
  - Markov Chain을 사용하여 샘플링하며, 각 상태는 이전 상태에만 의존
  - 현재 상태에서 다음 상태는 state transition kernel에 의해 결정
      `$$x_{t+1} \sim T(x_{t+1} | x_t)$$`
  - Markov property:
      `$$\quad p(x_{t+1} | x_t, x_{t-1}, \dots) = p(x_{t+1} | x_t)$$`

- Monte Carlo?
  - 직접 적분이 어려운 확률 분포에서 랜덤 샘플링하여 근사적 해를 구하는 방법
  - 즉, 랜덤 샘플들의 평균으로 기대값을 근사

# Method

### 3D Gaussian Splatting as Markov Chain Monte Carlo
  - Gausian을 optimization하는게 아니라, Sampling 방식으로 접근
  - **Scene을 표현하는 어떤 확률 분포**를 디테일하게 표현한 샘플들을 얻는 것에 집중하는 것이 기존의 방식보다 더 효과적임
  - 일반적인 SGLD(Stochastic Gradient Langevin Dynamics) 
      `$$\mathbf{g} \leftarrow \mathbf{g} + a \cdot \nabla_{\mathbf{g}} \log \mathcal{P}(\mathbf{g}) + b \cdot \boldsymbol{\epsilon},$$`
      `$$\mathcal{G} = \mathcal{P} \propto \exp(-\mathcal{L}_{\text{total}})$$`
     

  - 여기서, 기존의 3DGS(Heuristic 한 부분 제외)의 Gaussian 최적화 과정은, special case의 SGLD로 볼 수 있음   
  `$$\mathbf{g} \leftarrow \mathbf{g} - \lambda_{\text{lr}} \cdot \nabla_{\mathbf{g}} \mathbb{E}_{\mathbf{I} \sim \mathcal{I}} [\mathcal{L}_{\text{total}}(\mathbf{g}; \mathbf{I})]$$`
  - 따라서, SGLD의 형태로 수식을 다시 써보면,
    `$$\mathbf{g} \leftarrow \mathbf{g} - \lambda_{\text{lr}} \cdot \nabla_{\mathbf{g}} \mathbb{E}_{\mathbf{I} \sim \mathcal{I}} [\mathcal{L}_{\text{total}}(\mathbf{g}; \mathbf{I})] + \lambda_{\text{noise}} \cdot \boldsymbol{\epsilon},$$`

# Method
### Heuristics as state transitions via relocation

- **Dead Gaussians** (낮은 opacity) → **Live Gaussians** 위치로 이동
- 렌더링에 미치는 영향 최소화
- Clone된 Gaussian들이 이전과 동일한 이미지를 렌더링하도록 구성
